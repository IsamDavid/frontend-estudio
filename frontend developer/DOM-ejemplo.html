<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Ejemplo</title>
</head>
<body>
    <!-- Inicio del body, por lo general aqui se pone el hero -->
    <header>
        <!-- Etiquetas de título y botón -->
        <h1>Hola, soy un título</h1>
        <button>Soy un botón</button>
    </header>
    <!-- Por lo general aquí se pone todo el contenido del sitio web -->
    <main>
        <!-- Esta es una etiqueta contenedor general, hay otras etiquetas que hacen lo mismo pero que se usan para tener semántica -->
        <div>Soy un contenedor Div</div>
    </main>
    <!-- Esta es la etiqueta contenedora que se usa para poner la sección final de los sitio web, como por ejemplo los contactos, aviso de privacidad, etc -->
    <footer>
        <p>Soy un párrafo</p>
        <a href="">Soy un enlace</a>
    </footer>
</body>
</html>
